<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
  </head>
  <body>
    <nav id="main-nav">
      <div class="container">
        <img src="img/logo2.png" alt="Raps Itech" class="logo" />
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section id="contact">
      <h2>contact me</h2>
      <p class="lead text-center">Here is how you can reach us</p>
      <div class="contact-details">
        <div class="contact-form">
          <p>Please use this form to contact us :</p>
          <form action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn-light">
          </form>
        </div>
        <div class="contact-map">
          <div class="map">
            <div id="mapid"></div>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Design and Developed by &copy; Vineet Modi</p>
      <ul class="social-menu">
        <li><a href="http//www.instagram.com"><i class="fab fa-instagram fa-2x"></i></a></li>
        <li><a href="http//www.facebook.com"><i class="fab fa-facebook fa-2x"></i></a></li>
        <li><a href="http//www.twitter.com"><i class="fab fa-twitter fa-2x"></i></a></li>
      </ul>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
